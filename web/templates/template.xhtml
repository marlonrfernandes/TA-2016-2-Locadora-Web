<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema com Java EE" 
                          style="text-align: center"
                          >
                    
            </p:layoutUnit>
            <p:layoutUnit position="west" header="Menu"
                          resizable="true" closable="true" collapsible="true"
                          size="170">
                <h:form id="menu">
                    <p:menu>
                        <p:submenu label="Cadastros">
                            <p:menuitem action="#{controleAluguel.listar()}"
                                        value="Manutenção de Aluguéis"
                                        ajax="false"/>
                            <p:menuitem action="#{controleAtor.listar()}"
                                        value="Manutenção de Atores"
                                        ajax="false"/>
                            <p:menuitem action="#{controleCliente.listar()}"
                                        value="Manutenção de Clientes"
                                        ajax="false"/>
                            <p:menuitem action="#{controleFilme.listar()}"
                                        value="Manutenção de Filmes"
                                        ajax="false"/>
                            <p:menuitem action="#{controleFornecedor.listar()}"
                                        value="Manutenção de Fornecedores"
                                        ajax="false"/>
                            <p:menuitem action="#{controleFuncionario.listar()}"
                                        value="Manutenção de Funcionários"
                                        ajax="false"/>
                            <p:menuitem action="#{controleGenero.listar()}"
                                        value="Manutenção de Gêneros"
                                        ajax="false"/>
                            
                        </p:submenu>
                        
                        <p:submenu label="Relatórios:">
                            <p:menuitem action="#{controleRelatorios.imprimeRelatorioGeneros()}"
                                        value="Gêneros" ajax="false" target="_blank"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">
                
            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Direitos Reservados</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
